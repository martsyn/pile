<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pile</title>
    <style>
    body {
        font-family: verdana, serif;
        font-size: 10pt;
    }
    ion-icon{
        display: inline-block;
    }
    </style>
    <script type="text/javascript" src="https://unpkg.com/ionicons@4.0.0-6/dist/ionicons.js"></script>
</head>
<body>
<ion-icon name="star"></ion-icon>
<ion-icon name="star"></ion-icon>
<div id="app">
    <div v-for="person in people">
        {{person.name}}
        <span v-if="person.email">({{person.email}})</span>
        <button><ion-icon name="close"></ion-icon></button>
    </div>
    <input v-model="newName" placeholder="New participant(s)">
    <input v-model="newEmail" placeholder="Their email(s)">
    <button v-on:click="add">Add</button>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
<script>
var app = new Vue({
   el: "#app",
   data:{
       people: [],
       newName: null,
       newEmail: null,
   },
    methods:{
       add: function(){
           this.people.push({
               name: this.newName,
               email: this.newEmail
           });
       }
    }
});
</script>
</body>
</html>
